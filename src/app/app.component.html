<div class="flex flex-row">
  <img
    src="{{ imageSrc.imageUrl }}"
    (mouseover)="changeTimerIn()"
    (mouseout)="changeTimerOut()"
    onclick="imageSrc.Otherlink"
    style="width: 50%; height: 50%; border: 5px solid black"
  />
  <div class="imgTitle">
    {{ imageSrc.title }}
    <span
      class="dot"
      [ngClass]="{
        active: imageSrc.status === 'on',
        inactive: imageSrc.status === 'off'
      }"
    ></span>
  </div>
  <div>{{ this.timer }}</div>
</div>
