<div class="flex flex-row">
  <img
    src="{{ imageSrc.imageUrl }}"
    (mouseover)="this.pause = false"
    (mouseout)="this.pause = true"
    style="width: 50%; height: 50%; border: 5px solid black"
    class="ease-in duration-300"
  />
  <div class="imgTitle">
    {{ imageSrc.title }}
    <span
      class="dot"
      [ngClass]="{
        active: imageSrc.status === 'on',
        inactive: imageSrc.status === 'off'
      }"
    ></span>
  </div>
  <div>{{ pause }}</div>
</div>
